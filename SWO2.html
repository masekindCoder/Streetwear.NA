<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streetwear Officials</title>
  <link rel="icon" href="s.png" class="favicon">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

       header {
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      justify-content: center; /* Center the button */
      align-items: center;
      font-size: 2em;
      letter-spacing: 2px;
      font-weight: bold;
      border-bottom: 2px solid #333;
      color: #ff4d00;
      position: relative;
    }

    .title-button {
      background: none;
      border: none;
      color: #ff4d00;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .title-button:hover {
      color: #e04300;
      transform: scale(1.05);
    }


    .cart-wrapper {
      position: absolute;
      top: 18px;
      right: 25px;
      cursor: pointer;
    }

    .cart-counter {
      background-color: transparent;
      border: 2px solid #ff4d00;
      color: #ff4d00;
      padding: 3px 5px;
      border-radius: 30px;
      font-size: 0.85em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s ease;
    }

    .cart-counter:hover {
      transform: scale(1.05);
    }

    .cart-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #1e1e1e;
      border: 1px solid #ff4d00;
      border-radius: 10px;
      padding: 5px 7px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .cart-dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #fff;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart-dropdown li {
      padding: 6px 0;
      border-bottom: 1px solid #333;
      font-size: 0.4em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-dropdown .empty {
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
    }

    .remove-btn {
      color: #ff4d00;
      margin-left: 10px;
      cursor: pointer;
      font-size: 0.9em;
      transition: color 0.2s ease;
    }

    .remove-btn:hover {
      color: #e04300;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .item {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      width: 250px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 1.05em;
    }

    .item p {
      font-size: 0.9em;
      color: #ccc;
    }

    .add-btn {
      margin-top: 5px;
      background-color: #ff4d00;
      border: none;
      color: white;
      padding: 6px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .add-btn:hover {
      background-color: #e04300;
    }

  .title-button {
  background: none;
  border: none;
  color: #ff4d00;
  font-size: 1em;
  font-weight: bold;
  letter-spacing: 2px;
  cursor: pointer;
  font-family: 'Arial', sans-serif;
  transition: color 0.2s ease, transform 0.2s ease;
}

.title-button:hover {
  color: #e04300;
  transform: scale(1.05);
}




  </style>
</head>
<body>


<header>
  <button class="title-button" onclick="goHome()">STREETWEAR OFFICIALS</button>
  <div class="cart-wrapper" onclick="toggleCartDropdown()">
    <div class="cart-counter">
      üõç <span id="cart-count">0</span>
    </div>
    <div id="cart-dropdown" class="cart-dropdown">
      <p class="empty">Your cart is empty.</p>
      <ul id="cart-items"></ul>
    </div>
  </div>
</header>


  

  <div class="container">
    <div class="item">
      <img src="JSK.png" alt="T-Shirt">
      <h3>Jsk T-Shirt</h3>
      <p>N$150</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div> 

    <div class="item">
      <img src="DLM.png" alt="T-Shirt">
      <h3>DLM T-Shirt</h3>
      <p>N$170</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="DLM.png" alt="T-Shirt">
      <h3>DLM T-Shirt</h3>
      <p>N$170</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="DLM.png" alt="T-Shirt">
      <h3>DLM T-Shirt</h3>
      <p>N$170</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="DLM.png" alt="T-Shirt">
      <h3>DLM T-Shirt</h3>
      <p>N$170</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="JSK2.png" alt="T-Shirt">
      <h3>Jsk T-Shirt</h3>
      <p>N$150</p>
      <button class="add-btn" onclick="addToCart(event)">Add to Cart</button>
    </div>
  </div>

  <script>
    let cartCount = 0;
    const cartItems = [];

    function addToCart(event) {
      const itemName = event.target.parentElement.querySelector("h3").textContent;
      cartItems.push(itemName);
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      updateCartDropdown();
    }

    function toggleCartDropdown() {
      const dropdown = document.getElementById("cart-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function updateCartDropdown() {
      const cartList = document.getElementById("cart-items");
      const emptyMsg = document.querySelector(".cart-dropdown .empty");

      cartList.innerHTML = "";

      if (cartItems.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        emptyMsg.style.display = "none";
        cartItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${item} <span class="remove-btn" onclick="removeFromCart(${index}, event)">‚ùå</span>`;
          cartList.appendChild(li);
        });
      }
    }

    function removeFromCart(index, event) {
      event.stopPropagation(); // Prevent dropdown toggle
      cartItems.splice(index, 1);
      cartCount--;
      document.getElementById("cart-count").textContent = cartCount;
      updateCartDropdown();
    }

    window.addEventListener("click", function(event) {
      const wrapper = document.querySelector(".cart-wrapper");
      if (!wrapper.contains(event.target)) {
        document.getElementById("cart-dropdown").style.display = "none";
      }
    });
  </script>

  

</body>
</html>
